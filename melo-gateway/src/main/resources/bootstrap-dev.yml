spring:  cloud:    gateway:      routes:        - id: melo-oauth          uri: lb://melo-oauth          predicates:            - Path=/melo-oauth/**          filters:            - StripPrefix=1        - id: melo-usercenter          uri: lb://melo-usercenter          predicates:            - Path=/melo-usercenter/**          filters:            - StripPrefix=1  security:    oauth2:      resourceserver:        jwt:          jwk-set-uri: 'http://127.0.0.1:8090/melo-oauth/oauth/public_key'  redis:    host: 127.0.0.1    port: 6379    ssl: false    timeout: 2000# 网关放行设置 1、whiteUrls不需要鉴权的公共url，白名单，配置白名单路径 2、authUrls需要鉴权的公共urloauth-list:  staticFiles:    - "/doc.html"    - "/webjars/**"    - "/favicon.ico"    - "/swagger-resources/**"    - "/gitegg-oauth/assets/**"    - "/gitegg-oauth/favicon.ico"  whiteUrls:    - "/*/v2/api-docs"    - "/gitegg-oauth/login/phone"    - "/gitegg-oauth/login/qr"    - "/melo-oauth/oauth/public_key"  authUrls:    - "/gitegg-oauth/oauth/logout"    - "/gitegg-oauth/oauth/user/info"    - "/gitegg-service-system/account/user/info"    - "/gitegg-oauth/index"    - "/gitegg-service-system/resource/user/menu"    - "/gitegg-service-system/resource/user/resource"    - "/gitegg-service-extension/extension/upload/file"    - "/gitegg-service-extension/extension/dfs/query/default"  # OAuth2认证接口，此处网关放行，由认证中心进行认证  tokenUrls:    - "/melo-oauth/oauth/token"# 多租户配置tenant:  # 是否开启租户模式  enable: true